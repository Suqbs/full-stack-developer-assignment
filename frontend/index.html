<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Product List</h1>

        <div class="product-list">
            <div class="product-card">
                <img class="product-image" src="https://cdn.shopify.com/s/files/1/0484/1429/4167/files/EG094-100P-Y.jpg?v=1696589183"
                    alt="Product Image">
                <div class="product-info">
                    <h2>Product Title</h2>
                    <p class="price">$100 USD</p>
                </div>

                <div class="color-info">
                    <div class="color-options">
                        <span class="color-circle color-yellow-gold active"></span>
                        <span class="color-circle color-white-gold"></span>
                        <span class="color-circle color-rose-gold"></span>
                    </div>
                    <span class="picked-color">Yellow Gold</span>
                </div>

                <div class="stars">
                    <span class="star"><img src="./images/empty-star.svg" alt="star">
                    <div class="filled-star">
                        <img src="./images/filled-star.svg" alt="star">
                    </div>
                    </span>
                    <span class="star"><img src="./images/empty-star.svg" alt="star"></span>
                    <span class="star"><img src="./images/empty-star.svg" alt="star"></span>
                    <span class="star"><img src="./images/empty-star.svg" alt="star"></span>
                    <span class="star"><img src="./images/empty-star.svg" alt="star"></span>

                    <span class="rating">0.0/5</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
