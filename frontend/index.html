<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container carousel-wrapper">
        <h1 class="title">Product List</h1>


        <div>
            <button class="carousel-button prev" id="prevBtn"><img src="./images/left-arrow.svg" alt="navigation to left"></button>
            <button class="carousel-button next" id="nextBtn"><img src="./images/right-arrow.svg" alt="navigation to right"></button>

            <div class="carousel-container">
                <div class="carousel-track product-list" id="product-list">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
